<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a8257a6ed.js" crossorigin="anonymous"></script>
    <script type="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="login.css" rel="stylesheet">
    <title>Travel-ok</title>
</head>
<body>
    <div class="container">
      <div class="signin-signup">
          <form action="" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" id="form2Example1">
              </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="form2Example2">
              </div>
              <!-- <input type="submit" value="Login" class="btn"> -->
              <button type="button" class="btn w-50 mb-4" id="submit">Sign in</button>
              <!-- <p class="account-text text-dark">Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a></p> -->
          </form>
          <form action="" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Fullname" id="inputFullname">
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="inputUsername">
              </div>
              <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Email" id="inputEmail">
              </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="inputPassword">
              </div>
              <button type="button" class="btn w-50 mb-4" id="signInButton">Sign up</button>
              <!-- <p class="account-text">Already have an account? <a href="login.html" id="sign-in-btn2">Sign in</a></p> -->
          </form>
      </div>
      <div class="panels-container">
          <div class="panel left-panel">
              <div class="content">
                  <h3>Travel-Ok</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque accusantium dolor, eos incidunt minima iure?</p>
                  <button class="btn" id="sign-in-btn">Sign in</button>
              </div>
              <img src="signin.svg" alt="" class="image">
          </div>
          <div class="panel right-panel">
              <div class="content">
                  <h3>Travel-Ok</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque accusantium dolor, eos incidunt minima iure?</p>
                  <button class="btn" id="sign-up-btn">Sign up</button>
              </div>
              <img src="signup.svg" alt="" class="image">
          </div>
      </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
